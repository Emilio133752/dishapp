<!-- src/app/components/dish-form/dish-form.component.html -->

<h2>{{ isEdit ? 'Edit Dish' : 'Add Dish' }}</h2>
<form (ngSubmit)="saveDish()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="dish.name" name="name" required>

  <label for="description">Description:</label>
  <input type="text" id="description" [(ngModel)]="dish.description" name="description" required>

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="dish.price" name="price" required>

  <button type="submit">{{ isEdit ? 'Update' : 'Add' }}</button>
</form>

<div class="dish-form-container">
  <header class="header">
      <button class="back-btn">
          <i class="fas fa-arrow-left"></i>
      </button>
      <img src="los-gourmet-logo.png" alt="Los Gourmet" class="logo">
  </header>

  <div class="product-card">
      <img src="product-image.jpg" alt="Product" class="product-image">
      <h2 class="product-name">Hamburger</h2>
      <p class="product-price">R$ 18.90</p>
      
      <div class="quantity-control">
          <span class="quantity-label">1 (Quantidade)</span>
          <button class="quantity-btn">
              <i class="fas fa-cog"></i>
          </button>
      </div>

      <div class="observations">
          <textarea placeholder="Observações" class="observations-input"></textarea>
      </div>

      <button class="add-btn">Adicionar</button>
  </div>
</div>
